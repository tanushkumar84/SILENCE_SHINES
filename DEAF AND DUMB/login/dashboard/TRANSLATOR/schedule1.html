<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('meeting.avif'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn ease 1s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay color */
            z-index: -1; /* Ensure the overlay is behind other content */
        }

        .container {
            background-color: lightgrey; /* Light grey background color */
            padding: 60px; /* Increased padding */
            border-radius: 30px; /* Increased border radius for more rounded edges */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideInDown ease 1s;
            position: relative; /* Ensure the container stays above the overlay */
            z-index: 1; /* Ensure the container is above the overlay */
        }

        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            animation: fadeInUp ease 1s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-50%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="datetime-local"] {
            padding: 15px; /* Increased padding */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            animation: fadeIn ease 1s;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn ease 1s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML code for the form -->
    <div class="background-overlay"></div>
    <div class="container">
        <h1>Schedule Meeting</h1>
        <form action="time.php" method="post"> <!-- Modified form action -->
            <label for="meeting-time">Choose a date and time for the meeting:</label><br>
            <input type="datetime-local" id="meeting-time" name="meeting-time"><br>
            <input type="submit" value="Schedule Meeting">
        </form>
    </div>
</body>
</html>
